<mat-card>
    <h2>Settings</h2>
    <div>
        <h3>Visualisation</h3>
        <p>Personalise the visualisation.</p>

        <mat-form-field>
            <mat-label>How you want to see the credibility indicator</mat-label>
            <mat-select [(value)]="credibility_meter_type">
                <mat-option *ngFor="let o of credibility_meter_type_options" [value]="o.id">
                    {{o.name}} ({{o.description}})
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Do you want to show the "unknown" labels?</mat-label>
            <mat-select [(value)]="show_unknown">
                <mat-option *ngFor="let o of [true, false]" [value]="o">
                    {{o}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
