<div>
  <p>This tool performs an analysis based on different kind of information.</p>
  <table mat-table [dataSource]="about_stats" class="mat-elevation-z8">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> <h2>Type</h2> </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="['/about/' + element.type]">{{element.type}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> <h2>Count</h2> </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
