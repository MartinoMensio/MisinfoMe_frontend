<div>
  <div *ngIf="!selected_source">
    This is the set of sources that this tool uses.
    <div *ngFor="let source of sources"><a [routerLink]="['/about/sources/' + source._id]">{{source.name}}</a></div>
  </div>
  <div *ngIf="selected_source">
    <a [routerLink]="['/about/sources']">Back to list</a>
    <div>
      <h3>{{selected_source.name}}</h3>
      <p>{{selected_source.description}}</p>
    </div>
  </div>
</div>
