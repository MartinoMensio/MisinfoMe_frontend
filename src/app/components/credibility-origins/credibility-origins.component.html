<div>
    <h2>These are the origins used in our assessments</h2>

    <div style="max-height: 250px; overflow-y: scroll;">
        <div>
            <div *ngFor="let origin of origins">
                <p>Id: {{origin.id}}</p>
                <p>Weight: {{origin.weight}}</p>
                <p>Homepage: {{origin.homepage}}</p>
                <p>Number of assessments: {{origin.assessments_count}}</p>
            </div>
        </div>
    </div>
</div>
